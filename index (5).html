<!DOCTYPE html>
<html>
<head>
    <title>Attendance Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Attendance Details</h1>
    <ul>
        {% for line in attendance %}
            <li>{{ line }}</li>
        {% endfor %}
    </ul>
</body>
</html>
